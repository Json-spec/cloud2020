server:
  port: 9001       #访问localhost:9001/hystrix 即可访问到监控的图形化界面



spring:
  application:
    name: cloud-hystrix-dahboard


eureka:
  instance:
    hostname: localhost

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:7001/eureka